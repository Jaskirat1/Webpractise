<!DOCTYPE html>
<html>
<head>	
	<title>links, comments, quotations, images
	</title>
</head>
<body>
	<H1> How to add Link</H1>
	<a href="https://www.google.com"> This is a Google link. </a><br><br><br>
	<!-- Link using target attribute which has further values as "_blank", "_parent", "_self", "_top"-->
	<a href="https://www.google.com" target="_blank">1. This is a link by using "_blank"  </a><br><br>

	<a href="https://www.google.com" target="_Self">2. This is a new link by using value of target is "_Self"</a><br><br>

	<a href="https://www.google.com" target="_parent">3. This is an another link by using target value is "_parent"</a><br><br>

	<a href="https://www.google.com" target="_top">4. This is last link by using target value "_top" </a>  

</body>
</html>
